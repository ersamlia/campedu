{% load static %}
<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-g">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Register - CampEdu</title>
        <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}"
              rel="stylesheet"
              type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
              rel="stylesheet">
        <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    </head>
    <body class="bg-gradient-primary">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Buat Akun Baru!</h1>
                                </div>
                                {% if messages %}
                                    {% for message in messages %}<div class="alert alert-danger">{{ message }}</div>{% endfor %}
                                {% endif %}
                                <form class="user" method="post" action="{% url 'register' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text"
                                               class="form-control form-control-user"
                                               id="username"
                                               name="username"
                                               placeholder="Username"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email"
                                               class="form-control form-control-user"
                                               id="email"
                                               name="email"
                                               placeholder="Alamat Email"
                                               required>
                                        ind
                                    </div>
                                    <div class="form-group">
                                        <input type="password"
                                               class="form-control form-control-user"
                                               id="password"
                                               name="password"
                                               placeholder="Password"
                                               required>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control"
                                                id="role"
                                                name="role"
                                                required
                                                style="font-size: .8rem;
                                                       border-radius: 10rem;
                                                       height: 50px;
                                                       padding-left: 15px">
                                            <option value="" disabled selected>Saya mendaftar sebagai...</option>
                                            <option value="SISWA">Siswa</option>
                                            <option value="GURU">Guru</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Daftar Akun</button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{% url 'forgot_password' %}">Lupa Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="{% url 'login' %}">Sudah punya akun? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
        <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
    </body>
</html>
