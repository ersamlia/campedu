{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lupa Password - BioVerse</title>
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900&display=swap" rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <style>
        body {
            background: #f3f6fd !important;
            font-family: 'Nunito', sans-serif;
        }
        .auth-card {
            background: #fff;
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(53,99,233,0.10);
            margin: 0;
            overflow: hidden;
        }
        .auth-img-side {
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 440px;
            border-top-left-radius: 2rem;
            border-bottom-left-radius: 2rem;
        }
        .auth-img-side img {
            max-width: 83%;
            max-height: 370px;
            margin: 0 auto;
            display: block;
        }
        @media (max-width: 991px) {
            .auth-img-side {
                display: none;
            }
        }
        .auth-card .p-5 {
            padding: 3rem 2.1rem 2.3rem 2.1rem !important;
        }
        .login-card {
            max-width: 460px;
            margin: auto;
        }
        .form-control {
            border-radius: 0.8rem;
            border: 1px solid #eaf0fb;
            font-size: 1.1rem;
            padding: 0.9rem 1.1rem;
            background: #f7fbff;
        }
        .form-control:focus {
            border-color: #246bfd;
            box-shadow: 0 0 0 0.19rem rgba(36,107,253,0.09);
            background: #fff;
        }
        .btn-primary {
            background-color: #246bfd;
            font-weight: 700;
            border-radius: 0.9rem;
            font-size: 1.14rem;
            padding: 0.85rem 0;
            border: none;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #1c519b;
            box-shadow: 0 2px 10px rgba(36,107,253,0.12);
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .h4 {
            font-size: 1.55rem;
            color: #1c253b;
            font-weight: 800;
            margin-top: .18rem;
            margin-bottom: 2rem;
        }
        .login-logo {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: 1.3px;
            color: #658C58;
            margin-bottom: .55rem;
        }
        .small-link {
            color: #246bfd;
            margin-top: 1.1rem;
            display: inline-block;
            font-size: 1.05rem;
        }
        .small-link:hover {
            text-decoration: underline;
            color: #1846a0;
        }
        hr {
            margin-top: 1.15rem;
            margin-bottom: 1.15rem;
            border-color: #eaf0fb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5 auth-card">
                    <div class="card-body p-0">
                        <div class="row">
                            <!-- Kolom kiri: gambar, sama/serupa login -->
                            <div class="col-lg-5 d-none d-lg-flex auth-img-side">
                                <img src="{% static 'img/forgotpassword.png' %}" alt="Forgot Password Ilustrasi">
                            </div>
                            <div class="col-lg-7 d-flex align-items-center">
                                <div class="p-5 w-100 login-card">
                                    <div class="text-center mb-4">
                                        <span class="login-logo">BioVerse</span>
                                        <h1 class="h4 mb-2">Lupa Password Anda?</h1>
                                        <p class="mb-3" style="color:#495466;">Masukkan alamat email Anda, kami akan kirimkan link untuk reset password.</p>
                                    </div>
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-info">{{ message }}</div>
                                        {% endfor %}
                                    {% endif %}
                                    <form class="user" method="post" action="{% url 'forgot_password' %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="email"
                                                   class="form-control"
                                                   id="inputEmail"
                                                   name="email"
                                                   placeholder="Masukkan Email Anda..."
                                                   required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100 mt-2 mb-1">Reset Password</button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small-link" href="{% url 'register' %}">Create an Account!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small-link" href="{% url 'login' %}">Sudah punya akun? Login!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
